<div class="container">
	<p class="header">登录</p>
	<form class="login-form">
	  <div class="form-group col-xs-3">	    
	    <input type="text" class="form-control" value="lunchzhao" name="Username" placeholder="用户名">
	  </div>
	  <div class="form-group col-xs-3">	    
	    <input type="text" class="form-control" value="123456" name="Password" placeholder="密码">
	  </div>
	  <button type="button" class="btn btn-primary" id="login">登录</button>
	  <button type="button" class="btn btn-warning" id="logout">退出登录</button>
	</form>
	<p class="header">链接</p>
	<p>
		<button class="btn btn-info jump" type="button" data-path="home">首页</button>
		<button class="btn btn-info jump" type="button" data-path="hot">全球热卖</button>
		<button class="btn btn-info jump" type="button" data-path="shoppingBag">购物车</button>
		<button class="btn btn-info jump" type="button" data-path="personal">个人中心</button>
	</p>
	<p class="header">商品详情页</p>
	<form class="login-form">
	  <div class="form-group col-xs-8">	    
	    <input type="text" class="form-control" value="" name="productId" placeholder="支持带-和不带-的商品编码">
	  </div>
	  <button type="button" class="btn btn-primary" id="toProduct">跳转</button>
	</form>
</div>
